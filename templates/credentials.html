<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credentials Panel</title>
    <!-- Include Bootstrap CSS and JavaScript from CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>    
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Credentials Panel</h1>
    
        <div class="mt-5">
            <h2>Create User</h2>
            <form action="/create_user" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Create User</button>
            </form>
        </div>

        <div class="mt-5">
            <h2>Delete User</h2>
            <form action="/delete_user" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete User</button>
            </form>
        </div>

        <div class="mt-5">
            <h2>Test Credentials</h2>
            <form action="/test_credentials" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-info">Test Credentials</button>
            </form>
        </div>

        <div class="mt-5">
            <h2>List</h2>
            <form action="/list_credentials" method="GET">
                <button type="submit" class="btn btn-secondary">List Credentials</button>
            </form>
        </div>
    </div>
</body>
</html>
